/* Przykładowe style dla mapy i zdjęcia */

.gallery-container {
  display: flex;

  gap: 10px;
  padding: 0px;
  max-width: 100%;
  box-sizing: border-box;
  
}

.photo-gallery {
  width: 400px;
  height: 460px;
  border: 1px solid #ccc;
  display: flex;
  flex-direction: column;
  background: #ffffcc;
  padding: 5px;
  box-sizing: border-box;

  width: 360px;
  height: auto;
  max-height: 80%;
  object-fit: contain;
  margin: 0 auto 5px auto;

}

  flex: 1;
  justify-content: center;
  width: 100%;
  font-size: 13px;
  overflow-wrap: break-word;
  overflow-y: auto;
  margin-bottom: 5px;
  text-align: center;
}

/* Miniaturki */
.thumbnails {
  display: flex;
  gap: 5px;
  justify-content: left;
  flex-wrap: nowrap;
  overflow-x: hidden;
  overflow-y: hidden;
  max-height: 80px;
  padding-top: 0px;
  padding-bottom: 10px;
}

/* Pojedyncza miniaturka */

  width: 80px;
  height: 80px;
  object-fit: cover;
  cursor: pointer;

}

.lightbox {
  display: flex;
  flex-direction: column;   /* pionowo: zdjęcie na górze, opis pod spodem */

  justify-content: center;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  z-index: 1000;
  padding: 20px;
  box-sizing: border-box;

.slide-left {
  animation: slideLeft 0.4s;
}

.slide-right {
  animation: slideRight 0.4s;
}

@keyframes slideLeft {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

@keyframes slideRight {
  from { transform: translateX(-100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}



/* Animacja przesunięcia w prawo (nowe zdjęcie z lewej) */

  animation: slideRight 0.3s ease;
}

  0% {
    transform: translateX(-100%);
    opacity: 0;
  }
  100% {
    transform: translateX(0%);
    opacity: 1;
  }
}

<script>
document.addEventListener('DOMContentLoaded', () => {
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxDesc = document.getElementById('lightbox-description'); // nowy
  const allImages = Array.from(document.querySelectorAll('.main-photo, .thumb'));
  let currentIndex = 0;

  // Klik na zdjęcie – otwórz lightbox
  allImages.forEach((img, index) => {
    img.addEventListener('click', () => {
      currentIndex = index;
      openLightbox();
    });
  });

  function openLightbox() {
    updateLightboxContent();
    lightbox.classList.remove('hidden');
  }

  function closeLightbox() {
    lightbox.classList.add('hidden');
  }

  // Zamknięcie po kliknięciu poza zdjęciem
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      closeLightbox();
    }
  });

  // Klawiatura: ← → Esc
  document.addEventListener('keydown', (e) => {
    if (lightbox.classList.contains('hidden')) return;
    if (e.key === 'ArrowRight') showNextImage("left");
    else if (e.key === 'ArrowLeft') showNextImage("right");
    else if (e.key === 'Escape') closeLightbox();
  });

  // Swipe na telefonie
  let touchStartX = 0;
  let touchEndX = 0;

  lightbox.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  lightbox.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleGesture();
  });

  function handleGesture() {
    const threshold = 50;
    if (touchEndX < touchStartX - threshold) showNextImage("left");
    else if (touchEndX > touchStartX + threshold) showNextImage("right");
  }

  function showNextImage(direction) {
    if (direction === "left") {
      currentIndex = (currentIndex + 1) % allImages.length;
      animateImage("slide-left");
    } else if (direction === "right") {
      currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
      animateImage("slide-right");
    }
  }

  function animateImage(animationClass) {
    lightboxImg.classList.remove("slide-left", "slide-right");
    void lightboxImg.offsetWidth; // wymusza reflow
    lightboxImg.classList.add(animationClass);
    updateLightboxContent();
  }

  function updateLightboxContent() {
    const img = allImages[currentIndex];
    lightboxImg.src = img.src;
    lightboxImg.alt = img.alt || '';

    // Pobieramy opis z data-attribute "data-description"
    const description = img.dataset.description || '';
    lightboxDesc.textContent = description;
  }
});

</script>
