// Funkcja usuwajƒÖca HTML z tekstu
function stripHtml(html) {
  const div = document.createElement('div');
  div.innerHTML = html;
  return div.textContent || div.innerText || "";
}

// Funkcja wyciƒÖgajƒÖca czystƒÖ nazwƒô (np. "Kielce") z pola name
function extractCleanName(nameHtml) {
  const div = document.createElement('div');
  div.innerHTML = nameHtml;

  // Znajd≈∫ pierwszy element <b>
  const bTag = div.querySelector('b');
  if (bTag) {
    let text = bTag.textContent || bTag.innerText;
    // Usu≈Ñ emoji, flagi, symbole - zostaw tylko litery, cyfry, spacje
    text = text.replace(/[^\p{L}\p{N} ]+/gu, '').trim();
    return text;
  }

  // Je≈õli <b> nie ma, fallback na stripHtml
  return stripHtml(nameHtml).trim();
}

// Tworzenie biblioteki popup√≥w na podstawie markersData
var PopupsLibrary = createPopupsLibraryFromObject(markersData);

function createPopupsLibraryFromObject(markersObj) {
  const library = {};
  for (const year in markersObj) {
    markersObj[year].forEach(markerData => {
      const cleankey = extractCleanName(markerData.name);
      console.log('Clean key:', cleankey);

      const key = cleankey + 'Popup';
      library[key] = markerData.name;
    });
  }
  return library;
}
