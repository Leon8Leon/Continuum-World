    color: black;
}

            left: 50%;
            transform: translate(-50%);

            padding: 5px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
			color: black;
			white-space: nowrap;
			
        }

        .route-button .tooltip img {
            width: 100%;
            height: auto;
            display: block;
        }

        .route-button:hover .tooltip {
            display: block;
        }
